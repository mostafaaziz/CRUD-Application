<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>

    </div>
    <main class="w-75  mx-auto ">

        <section id="box" class=" p-3">
            <div class="inputs-form mb-2">
                <label for="productName">Product Name: </label>
                <input oninput="validationName()" type="text" class="form-control" id="productName" placeholder="Product Name">
                <p id="messageName" class="alert alert-danger d-none">Invalid Pattern</p>
            </div>
            <div class="inputs-form mb-2">
                <label for="productPrice">Product Price: </label>
                <input oninput="validationPrice()" type="number" class="form-control" id="productPrice" placeholder="Product Price">
                <p id="messagePrice" class="alert alert-danger d-none">Invalid Pattern</p>

            </div>
            <div class="inputs-form mb-2">
                <label for="productCateg">Product Category: </label>
                <input type="text" class="form-control" id="productCateg" placeholder="Product Category">
            </div>
            <div class="inputs-form mb-2">
                <label for="productDesc">Product Description: </label>
                <textarea class="form-control" id="productDesc" placeholder="Product Description"></textarea>
            </div>
            <button class="w-100 btn btn-primary" id="addBtn" onclick="addProduct()">Add Product</button>
            <button class="w-100 btn btn-primary d-none " id="updateBtn" onclick="updateProduct()">Update Product</button>
        </section>

        <input id="searchInput" oninput="search()" type="text" class="form-control w-75 my-3 mx-auto" placeholder="Search...?">

        <section class="mt-4">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>

            </table>
        </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
